            <p>Oureyes 是一款智慧眼鏡，旨在幫助殘疾人士。 Oureyes 結合了電腦視覺和人工智慧技術，可以識別和解釋視覺訊息，為視障人士提供增強的幫助。 智慧眼鏡可以協助物體辨識、障礙物偵測和導航，使用戶能夠更獨立地導航周圍環境。</p>
